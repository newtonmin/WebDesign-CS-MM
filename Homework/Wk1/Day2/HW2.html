<!DOCTYPE html>
<html> 
<head>
    <title>Register Form</title>
</head>
<body>
    <a href="#">Register Page</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="HW3.html">Product Page</a>
    <h1 align="center">Register Form</h1>
    <form>
        <table align="center">
            <tr>
                <td><label>Enter your Name</label></td>
                <td><input type="text" placeholder="Enter your Name"></td>
            </tr>
            <tr>
                <td><label>Enter your Email</label></td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td><label>Date of Birth</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Choose Gender</td>
                <td>
                    <label>Male</label><input type="radio" name="gender">
                    <label>Female</label><input type="radio" name="gender">
                    <label>Other</label><input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>Choose your image</label></td>
                <td><input type="file" name="gender"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td align="right"><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
